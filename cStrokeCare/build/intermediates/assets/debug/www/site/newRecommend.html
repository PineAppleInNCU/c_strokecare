	<script>

	var inputdata="";
	var alertstring="";
	function send(){
		if (document.getElementById("textinput0").value=="" || document.getElementById("textinput1").value=="" || document.getElementById("textinput2").value=="" || document.getElementById("textinput3").value=="" || document.getElementById("textinput4").value=="" || document.getElementById("textinput5").value=="") {
			alert("資料輸入不完全");
		}
		else{
			if (document.getElementById("textinput0").value != "") {
			
				inputdata = "bookname="+document.getElementById("textinput0").value;
			}
			if (document.getElementById("textinput1").value != "") {
				inputdata += "&publisher="+document.getElementById("textinput1").value;
			};
			if (document.getElementById("textinput2").value != "") {
				inputdata += "&author="+document.getElementById("textinput2").value;
			};
			if (document.getElementById("textinput3").value != "0" && document.getElementById("textinput3").value != "1") {
				alert("資料輸入錯誤");
			}else{
				inputdata += "&lend="+document.getElementById("textinput3").value;
			}
			if (document.getElementById("textinput4").value != "") {
				inputdata += "&studentid="+document.getElementById("textinput4").value;
			};
			if (document.getElementById("textinput5").value != "") {
				inputdata += "&password="+document.getElementById("textinput5").value;
			};
			$.ajax({
				type: 'post',
				data: inputdata,
				dataType: 'html',
				url: 'http://rapid.lib.ncu.edu.tw:8080/suggestbook/ensuresuggest.php',
				success: function(html) {
					
					if (html.search("對")==461) {
						alertstring= html.substring(html.search("對"), html.search("目")+1);
					}else if (html.search("帳")==461) {
						alertstring= html.substring(html.search("帳"), html.search("誤")+1);
					}else if (html.search("錯")==467) {
						alertstring= html.substring(html.search("錯")-6, html.search("料")+1);
					}
					else {
						
						alertstring= html.substring(html.search("您"), html.search("訊")+1);
					}
					alert(alertstring);
					// if (html.search("作")) {
					// 	alertstring+= "請輸入作者";
					// };
					// if (html.search("版")) {
					// 	alertstring+= "請輸入出版處";
					// };
					// if (html.search("帳")) {
					// 	alertstring+= "帳號、密碼輸入錯誤";
					// };
					// if (html.search("對")) {
						
					// 	alertstring+= html.substring(html.search("對"), html.search("目"));
					// };
					
				},
				error: function(html) {
					alert('Network or System Error!');
				}
			});
		}
		
		
		
	}
