<script type="text/javascript">

	
		





	$('form').submit(function() {
		
		var getData = "user="+ document.getElementById("user").value +"&passwd="+document.getElementById("passwd").value;
		
		
		$.ajax({
			type: 'GET',
			data: getData,
			dataType: 'json',
			url: 'https://www2.lib.ncu.edu.tw/~nfsnfs/mobile-new/api/login',
			success: function(json) {
				if (typeof json.token !== "undefined") {
					// localStorage.removeItem("tokens");
					window.localStorage.setItem("tokens",JSON.stringify(json.token));

					//alert(json.success + " : " + json.token);
					window.location.href = "info.html";
					
				} else if (typeof json.message !== "undefined") {
					alert(json.message);
				}
			},
			error: function(json) {
				alert('Network or System Error!');
			}
		});

		return false;
	});
    function change(){
