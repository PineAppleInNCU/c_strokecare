		<div class="Qutitle">
			<p>糖尿病不是只跟血糖有關係嗎?為何會演變成腦中風?</p>

		<div class="text">
			<p class ="imp">
			糖尿病易使血管壁增厚及硬化，而引發腦中風。
			</p>
			<p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;		
			這是因為長期高血糖會造成血管的變性、血液黏度的增加及加速動脈血管硬化，因而引發腦中風。	
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			在這之後所引起的血管硬化。將遍佈全身各角落，當這些血管病變發生在腦部，自然會造成腦中風。此外。糖尿病患者通常會併發血脂肪異常、肥胖及高血壓等病症。
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			<b class ="imp">糖屎病患者的中風機率是正常人的近二至三倍</b>，甚至連部分糖尿病前期的患者（僅糖化血色素上升），也有較高的中風機串。因此只要能嚴格控制血糖，就可以有效減少小血管性的糖尿病併發症（ 即視網膜病變、腎功能病變、神經病變）。
			</p>
