			<p>
			糖尿病治療的目的是要控制血糖至正常或近乎正常的程度，以便降低慢性併發症的發生率。	
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			糖尿病如未能妥善控制，一旦與高血脂合併，易促使動脈硬化情況加劇，進而引發循環系統疾病。	
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			<b class="imp">要想有效的控制血糖，就要保持體重控制和適度的運動習慣</b>，讓體內的胰島素盡量發揮最佳功能。若運動及飲食無法控制糖尿病時，就必須遵照醫囑來定期服用口服糖尿病藥物或施打胰島素。
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			此外，糖尿病患者應定期檢查血糖，確保血糖控制在標準範圍。並且定期檢查血壓、血脂、糖化血色素、腎功能、眼睛和足部是否有病變。
			</p>
