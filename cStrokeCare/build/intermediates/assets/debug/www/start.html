<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
  		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1.5, user-scalable=1">
  		<title>Start</title>
		<link rel="stylesheet" type="text/css" href="css/page.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.structure.min.css" >
		<!--link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.theme.min.css" -->  
		<link rel="stylesheet" type="text/css" href="css/start/style.css"> 
		<!--script src="js/cordova.js"></script-->
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.mobile.custom.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/video.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/page.js"></script>
		<script type="text/javascript" charset="utf-8">   
			$(document).ready(function(){
				$(".top").css('width', $(window).width()/5-1); 	
			});
		</script>
	</head>

	<body>
		<div data-role="page" id="start">
			<div data-role="header" id="start_header">
				<h1>MedicalSuite</h1>
			</div>
			<div data-role="content" id="start_content">
				<div class ="menu">
					<div class="top"><a href="">Start</a>
					</div>
					<div class="top"><a href="">Learn</a>
					</div>
					<div class="top"><a href="">Track</a>
					</div>
					<div class="top"><a href="">e-Book</a>
					</div>
					<div class="top"><a href="">Stroke</br>Scale</a>
					</div>
				</div>
				<div id="start_btn">		
					<img src="css/start/start_btn.png">
				</div>
				<div class="detail">
					<div id="btext">
						<h1>請選擇動作次數</h1>
					</div>
					<ul>
						<li>
							<label>動作</label>
							<select id="level-choice" name="level-choice" data-theme="a" >
						        <option value="0">上舉</option>
						        <option value="1">下放</option>
						        <option value="2">摸耳朵</option>					            
          					</select>
						</li>
						<li>
							<label>次數</label>
							<select id="level-choice" name="level-choice" data-theme="a" >
						        <option value="5">5</option>
						        <option value="10">10</option>
						        <option value="15">15</option>
						        <option value="20">20</option>
						        <option value="25">25</option>
						        <option value="30">30</option>
						        <option value="35">35</option>
						        <option value="40">40</option>
						        <option value="45">45</option>
						        <option value="50">50</option>
          					</select>
						</li>
						<li>
							<label>角度</label>
							<select id="level-choice" name="level-choice" data-theme="a" >
						        <option value="90">90</option>
						        <option value="120">120</option>
						        <option value="180">180</option>						         
          					</select>
						</li>
						<li>
							<label>左右手</label>
							<select id="level-choice" name="level-choice" data-theme="a" >
						        <option value="r">右手</option>
						        <option value="l">左手</option>
          					</select>
						</li>
						<li>
							<label>難度</label>
							<select id="level-choice" name="level-choice" data-theme="a" >
						        <option value="S">到肩部</option>
						        <option value="E">到耳邊</option>
          					</select>
						</li>
					</div>
				</div>
			<!--div data-role="footer" id="start_footer">

			</div-->
		</div>
	</body>
</html>
