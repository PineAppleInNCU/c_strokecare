<!DOCTYPE html>
<html>
<head>
	<meta content="charset=utf-8">
	<title>FlexSlider 2</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1.5, user-scalable=1">
	<link rel="stylesheet" href="../flexslider.css" type="text/css" />
	<script src="js/jquery-1.8.2.min.js"></script>
    <script defer src="js/jquery.flexslider-min.js"></script>
    <script type="text/javascript">
    $(window).load(function(){
      $('.flexslider').flexslider({
        animation: "slide",
		direction: "horizontal"
      });
    });
  </script>
</head>
<body>
        <div class="flexslider">
          <ul class="slides">
            <li>
  	    	    <img src="kitchen_adventurer_cheesecake_brownie.jpg" />
  	    		</li>
  	    		<li>
  	    	    <img src="kitchen_adventurer_lemon.jpg" />
  	    		</li>
  	    		<li>
  	    	    <img src="kitchen_adventurer_donut.jpg" />
  	    		</li>
  	    		<li>
  	    	    <img src="kitchen_adventurer_caramel.jpg" />
  	    		</li>
          </ul>
        </div>
</body>
</html>
