	<head>
		<meta charset="utf-8"/>
  		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1.5, user-scalable=1">
  		<title>Start</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css" >


		<script src="js/cordova.js"></script>
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>


		<script type="text/javascript">
			$(document).on("pageinit", function() {
				window.localStorage.clear();
				var height = $(window).height();
				var width = $(window).width();
				$("#img1").width(width*0.3);
				$("#img1").height(width*0.3);
				$("#img2").width(width*0.3);
				$("#img2").height(width*0.3);
				$("#img1").css('marginTop', height*0.3);
				$("#img2").css('marginTop', height*0.3);
				$("#img2").css('marginLeft', width*0.1);
			});
			function i_login(){
				var choose = 0;
				window.location.href = "choose_tool.html" + "?" + choose;
			}
			function w_login(){
				var choose = 1;
				window.location.href = "choose_tool.html" + "?" + choose;
			}
    	</script>



   		

	</head>

	<body>
		<div data-role="page" > 
			<div data-role="content" id="newID">
      			<div align="center">
					<input type="image" id="img1"  src="css/images/i-icon.png"  onclick="i_login()" />
					<input type="image" id="img2" src="css/images/w-icon.png"  onclick="w_login()"  />
				</div>
			
	    	</div>  		  	
		</div> 

		
	</body>
