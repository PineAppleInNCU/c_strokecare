			<p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			「心律不整」是指心臟在收縮、擴張時的頻率時快、時慢的紊亂症狀。這樣雜亂的動脈會使血液出現阻塞，就容易導致血栓的形成，進而引起中風。
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			除了心律不整的疾病外，瓣膜性心臟病等心臟疾病也會形成血栓。
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			因此，患者如有以上疾病時，必須積極接受治療，並且盡可能減少體內血脂肪。預防心律不整最重要的還是注重<b class="imp">平日的保養，如清淡的飲食、遠離菸酒、做適度的運動、充足的休息、愉快的心情，再加上定期健康檢查等。</b>
			</p>
