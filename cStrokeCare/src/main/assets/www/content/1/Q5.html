	<body>
		<div class="Qutitle">
			<p>頸動脈狹窄跟中風有關嗎?</p>

				回上一頁

		<div class="text">
			<p class ="imp">
			頸動脈狹窄易在狹窄處形成血管阻塞栓子，極易發生腦中風。
			</p>
			<p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
			研究指出。當頸動脈狹窄度高於百分之七十五時，每年產生中風的機率可高達百分之十。頸動脈狹窄患者易在狹窄處產生血栓。當由血栓脫落的栓子，隨著血流到腦部時。就會造成中風。嚴重的頸動脈狹窄也會影響腦部的血流供應。
			</p>
		</div>
